
  <google-map height="600px" width="800px" [options]="MapOptions"> 
    <ng-container *ngFor="let device of devices">
      <map-marker
        [position]="{ lat: device.latitude, lng: device.longitude }" 
        [icon]="device.icon"
        (mapClick)="onMarkerClick(device)">>
      </map-marker>
    </ng-container>
  </google-map>
